{% macro destroy_button(id) %}
  <form method="post" action="{{base_path}}/recipe/{{id}}/destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista</button>
  </form>
{% endmacro %}

{% macro edit_button(id) %}
  <form method="post" action="{{base_path}}/recipe/{{id}}/edit" style="display: inline-block;">
    <button type="submit" class="btn btn-default">Muokkaa</button>
  </form>
{% endmacro %}
