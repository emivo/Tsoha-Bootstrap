{% macro listrecipes(base_path, recipes) %}
<h2>Reseptit</h2>
{% for recipe in recipes %}
<ul>
    <li><a href="{{base_path}}/recipe/{{recipe.id}}">{{recipe.name}}</a></li>
</ul>
{% endfor %}
{% endmacro %}
