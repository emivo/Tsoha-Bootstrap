{% extends "base.html" %}
{% block content %}
{% import "macros/chef.html" as chefmacro %}
<h1>Muokkaa tietoja</h1>

<form method="post">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" id="disabledInput" name="username" value="{{chef.name}}"  type="text" disabled>
    </div>

    <div class="form-group">
        <label>Uusi salasana</label>
        <input class="form-control" name="password" type="password">
    </div>
    <div class="form-group">
        <label>Salasana uudelleen</label>
        <input class="form-control" name="password_confirm" type="password">
    </div>

    <button formaction="{{base_path}}/chef/myprofile" type="submit" class="btn btn-danger">Tallenna</button>
    <button formaction="{{base_path}}/chef/myprofile/destroy" type="submit" class="btn btn-danger">Poista käyttäjätunnus</button>
</form>

{{chefmacro.listrecipes(base_path, recipes)}}
{{chefmacro.listcomments(comments)}}

{% endblock %}
