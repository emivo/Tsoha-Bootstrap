{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi resepti</h1>
<p>Täytä kaikki tähdellä merkityt</p>
<form method="post" action="{{base_path}}/recipe">
    <div class="form-group">
        <label>Nimi <span class="badge"><span class="glyphicon glyphicon-asterisk"
                                              aria-disabled="true"></span></span></label>
        <input name="name" class="form-control" type="text">
    </div>
    <div class="form-group">
        <table>
            <tr>
                <td>
                    <label>Määrä <span class="badge"><span class="glyphicon glyphicon-asterisk"
                                                           aria-disabled="true"></span></span></label>
                </td>
                <td>
                    <label>Ainesosa <span class="badge"><span class="glyphicon glyphicon-asterisk"
                                                              aria-disabled="true"></span></span></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input name="quantity[0]" class="form-control" type="text">
                </td>
                <td>
                    <input name="ingredient[0]" class="form-control" type="text">
                </td>
            </tr>
        </table>
    </div>
    <script>var indexCountForIngredient = 1;</script>
    <span id="newIngredient"></span>
    <div class="form-group">
        <button type="button" onclick="newInput(1)" class="btn btn-success">Lisää ainesosa</button>
    </div>

    <div class="form-group">
        <label>Valmistusohje <span class="badge"><span class="glyphicon glyphicon-asterisk" aria-disabled="true"></span></span></label>
        <textarea name="directions" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label>Valmistusaika <span class="badge"><span class="glyphicon glyphicon-asterisk" aria-disabled="true"></span></span></label>
        <input name="cooking_time" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Hakusanat <span class="badge"><span class="glyphicon glyphicon-asterisk"
                                                   aria-disabled="true"></span></span></label>
        <select name="keyword[0]" class="form-control">
            <option>Alkuruoka</option>
            <option>Pääruoka</option>
            <option>Jälkiruoka</option>
            <option>Välipala</option>
            <option>Muu</option>
        </select>
    </div>
    <script>var indexCountForKeyword = 1;</script>
    <span id="newKeyword"></span>
    <div class="form-group">
        <button type="button" onclick="newKeywordInput(1)" class="btn btn-success">Lisää hakusana</button>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save"
                                                            aria-disabled="true"></span> Tallenna
        </button>
    </div>
</form>
{% endblock %}
