{% extends "base.html" %}
{% block content %}
<h1>Lis채채 uusi resepti</h1>
<form method="post" action="{{base_path}}/recipe">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Ainesosat</label>
        <input name="ingredient1" class="form-control" type="text">
    </div>
    <script>
        var optionCount = 2;
        function newInput() {

            var element = document.createElement("input");
            var label = document.createElement("label");
            label.innerHTML = "Ainesosa " + optionCount;
            element.setAttribute("type", 'text');
            var fieldname = "ingredient" + optionCount++;
            element.setAttribute("name", fieldname);
//            element.setAttribute("value", '');
            element.setAttribute("class", 'form-control');


            var ingredientElement = document.getElementById("newIngredient");
            ingredientElement.appendChild(label);
            ingredientElement.appendChild(element);
        }</script>

    <span id="newIngredient"></span>
    <div class="form-group">
        <button type="button" onclick="newInput()" class="btn btn-success">Lis채채 ainesosa</button>
    </div>

    <div class="form-group">
        <label>Valmistusohje</label>
        <textarea name="directions" class="form-control">
        </textarea>
    </div>
    <div class="form-group">
        <label>Valmistusaika</label>
        <textarea name="cooking_time" class="form-control">
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
