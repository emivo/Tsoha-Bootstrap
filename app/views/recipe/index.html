{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Tervetuloa Reseptikirjastoon!</h1>
</div>
<script>function reroute() {
        $(location).attr('href', '{{base_path}}/recipe/new');
    }</script>
<button class="btn btn-success" onclick="reroute()">Lisää uusi resepti</button>

<p>

</p>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Julkaisija</th>
            <th>Lisäyspäivä</th>
        </tr>
    </thead>

    <tbody>
        {% for recipe in recipes %}
        <tr>
            <td><a href="{{base_path}}/recipe/{{recipe.id}}">{{recipe.name}}</a></td>
            <td>{{recipe.chef_id}}</td>
            <td>{{recipe.published}}</td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/recipe/{{recipe.id}}/edit">Muokkaa</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
