{% extends "base.html" %}
{% block content %}
<h1>Muokkaa tietoja</h1>

<form method="post" action="{{base_path}}/myprofile">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" id="disabledInput" name="username" value="admin"  type="text" disabled>
    </div>

    <div class="form-group">
        <label>Uusi salasana</label>
        <input class="form-control" name="password" value="******" type="password">
    </div>
    <div class="form-group">
        <label>Salasana uudelleen</label>
        <input class="form-control" name="password_confirm" type="password">
    </div>

    <button type="submit" class="btn btn-danger">Tallenna</button>
    <button type="submit" class="btn btn-danger">Poista käyttäjätunnus</button>
</form>
{% endblock %}
